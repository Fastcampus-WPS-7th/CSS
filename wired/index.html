<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WIRED</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="wrap">
    <header>
      <div class="header-top">
        <!-- 자식 요소를 수직중앙 정렬하기 위해 middle-parent클래스 추가 -->
        <div class="header-top-left middle-parent">
          <!-- 클릭 할 수 있는 요소는 a태그로 감쌈 -->
          <!-- a요소 자체가 수직중앙정렬 되기 위해 middle-childe클래스 추가 -->
          <a href="" class="menu middle-child">
            <img src="images/ui-menu-black.svg" alt="">
          </a>
        </div>
        <div class="header-top-center middle-parent">
          <a href="" class="logo middle-child">
            <img src="images/logo-black.svg" alt="">
          </a>
        </div>
        <div class="header-top-right middle-parent">
          <a href="" class="subscribe middle-child">SUBSCRIBE</a>
          <a href="" class="search middle-child">
            <img src="images/ui-search-black.svg" alt="">
          </a>
        </div>
      </div>
      <nav class="header-nav clearfix">
        <ul>
          <li>BUISNESS</li>
          <li>CULTURE</li>
          <li>DESIGN</li>
          <li>GEAR</li>
          <li>SCIENCE</li>
          <li>SECURITY</li>
          <li>TRANSPORTATION</li>
        </ul>
      </nav>
    </header>
    
    <!-- 가로 932px로 고정, 좌우 여백 자동 -->
    <!-- header, footer를 제외한 전체 내용 -->
    <div class="main">
      <section class="popular">
        <div class="popular-left">
          <div class="row1 clearfix">
            <!-- row1의 col1, col2가 각각 60%, 40%를 차지하도록 배치 -->
            <div class="col1"></div>
            <div class="col2"></div>
          </div>
          <div class="row2 clearfix">
            <div class="col1">
              <div class="row1"></div>
              <div class="row2"></div>
            </div>
            <div class="col2"></div>
          </div>
          <div class="row3 clearfix"></div>
        </div>
        <div class="popular-right">
          <h2>MOST POPULAR</h2>
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
